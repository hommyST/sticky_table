<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/index.css">
  <script src="filltable.js" defer></script>
  <script src="main.js" defer></script>
  <!-- <script src="modal_handler.js" defer></script> -->
  <title>template</title>
</head>
<body>
  <main>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th class="head-cell name">
              <div class="head_wrap">
                <span class="name">Название</span>
                <button class="sort" data-btn="name"><img src="./icons/up_down_arrow_white20.svg" alt="sort icon"></button>
              </div>
            </th>
            <th class="head-cell">
              <div class="head_wrap">
                <span class="name">Дата</span>
                <button class="sort" data-btn="date"><img src="./icons/up_down_arrow_white20.svg" alt="sort icon"></button>
              </div>
            </th>
            <th class="head-cell">
              <div class="head_wrap">
                <span class="name">Разработчик</span>
                <button class="sort" data-btn="devs"><img src="./icons/up_down_arrow_white20.svg" alt="sort icon"></button>
              </div>
            </th>
            <th class="head-cell">
              <div class="head_wrap">
                <span class="name">Платформы</span>
                <button class="sort" data-btn="platforms"><img src="./icons/up_down_arrow_white20.svg" alt="sort icon"></button>
              </div>
            </th>
            <th class="head-cell">
              <div class="head_wrap">
                <span class="name">Оценка</span>
                <button class="sort" data-btn="user_score"><img src="./icons/up_down_arrow_white20.svg" alt="sort icon"></button>
              </div>
            </th>
          </tr>
        </thead>
      </table>
    </div>
  </main>
  
  <section class="floating">
    <div class="body"></div>
    <div class="mini"></div>
  </section>

  <dialog class="more-info-dialog">
    <div class="content">
      <button class="close-btn">X</button>
      <h2>More info</h2>
      <p><strong>name: </strong><span data-title="name">Linda</span></p>
      <p><strong>surname: </strong><span data-title="surname">Stiedemann</span></p>
      <p><strong>age: </strong><span data-title="age">65</span></p>
      <p><strong>weight: </strong><span data-title="weight">83</span></p>
      <p><strong>height: </strong><span data-title="height">178.65</span></p>
      <p><strong>hobie: </strong><span data-title="hobie">read, astrophisics, movies, beuty, cook, sport</span></p>
      <p><strong>fullname: </strong><span data-title="fullname">Linda Stiedemann</span></p>
    </div>
  </dialog>
</body>
</html>
